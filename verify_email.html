<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>E-mail Confirmado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4b33a8, #9f73ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    .container h1 {
      color: #5c2ee2;
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 16px;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }

    button {
      background-color: #5c2ee2;
      border: none;
      border-radius: 8px;
      padding: 14px 30px;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgb(92 46 226 / 0.5);
    }

    button:hover {
      background-color: #4823b2;
      box-shadow: 0 6px 15px rgb(72 35 178 / 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ E-mail Confirmado!</h1>
    <p>Obrigado por confirmar seu endereço de e-mail. Sua conta agora está ativada.</p>
    <button onclick="window.location.href='index.html'">Ir para Login</button>
  </div>
</body>
</html>
